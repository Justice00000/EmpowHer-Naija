<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EmpowHer Naija</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylees.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
    <style>
        .hospital-item {
            margin-bottom: 20px;
        }

        .hospital-item h3 {
            margin: 0;
        }

        .map-container {
            height: 200px;
            width: 100%;
        }
    </style>
</head>

<body>
    <section id="hero-header" style="background-image: url(footer_map.png);">
        <nav class="navigation">
            <input type="checkbox" class="menus-btn" id="menus-btn">
            <label for="menus-btn" class="menus-icon">
                <span class="nav-icon"></span>
            </label>
            <a href="/" class="logos"> <span>EmpowHer</span> Naija</a>
            <ul class="menus">
                <li><a href="/hospital" class="menu-link">Find Hospital</a></li>
                <li><a href="/insurance" class="menu-link">Best Insurance</a></li>
                <li><a href="./index.html/why-choose-us" class="menu-link">Emergency</a></li>
            </ul>
            <a href="/login" class="nav-appointement-btn">Sign in</a>
        </nav>
        <div class="header-content">
            <header class="masthead2">
                <div class="containere">
                    <h1 class="section-heading tx-bold">Find Hospital</h1>
                    <p class="menus-text"><a class="link-menu" href="index.html"> EmpowHer Naija > <span
                                style="color:blue;">Hospital</span></a></p>
                </div>
            </header>
        </div>
    </section>

    <section class="page-section">
        <div class="hospital-list">
            <div class="row card">
                <div class="side-part card">
                    <h2 class="categorie-title"><b>Categories</b></h2>
                    <hr />
                    <ul>
                        <li class="categorie-element"> Clinic</li>
                        <li class="categorie-element"> Hospital</li>
                        <li class="categorie-element"> Dispensary</li>
                        <li class="categorie-element"> Drugstore</li>
                        <li class="categorie-element"> Uncategorized</li>
                    </ul>
                    <div>&nbsp;</div>
                    <h2 class="categorie-title"><b>Filter</b></h2>
                    <hr />
                    <div class="input-group mb-3">
                        <input type="text" id="location" class="form-control" placeholder="Enter your location"
                            aria-label="Location">
                        <div class="btn btn-dark btn-lg" onclick="findHospitals()">
                            <span class="btn btn-dark btn-lg"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                    <button id="find-hospital" class="btn btn-primary btn-lg" onclick="findHospitals()">Find Nearby
                        Hospitals</button>
                    <div>&nbsp;</div>
                </div>

                <div class="hospital-element-container">
                    <div class="hospital-elements card">
                        <div class="cols">
                            Showing all results
                        </div>
                        <div class="col">
                            <select class="form-control">
                                <option value="">Default Sorting</option>
                                <option value="popularity">Sorting by popularity</option>
                                <option value="average">Sorting by average</option>
                                <option value="latest">Sorting by latest</option>
                                <option value="low">Sorting by low</option>
                                <option value="high">Sorting by high</option>
                            </select>
                        </div>
                    </div>
                    <div id="hospital-box-container" class="hospital-box-container card">
                        <!-- Hospitals will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <script>
        mapboxgl.accessToken = 'sk.eyJ1IjoiY2VlamF5MDAxIiwiYSI6ImNsejNzbTM4dTFkaXcyc3BmazhrOGk4amkifQ.vbh-ySipp8gI8_9jA6nQow';

        function findHospitals() {
            const locationInput = document.getElementById('location').value;

            fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(locationInput)}.json?access_token=${mapboxgl.accessToken}`)
                .then(response => response.json())
                .then(data => {
                    if (data.features.length > 0) {
                        const [lon, lat] = data.features[0].center;
                        fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/hospital.json?proximity=${lon},${lat}&access_token=${mapboxgl.accessToken}`)
                            .then(response => response.json())
                            .then(data => {
                                displayHospitals(data.features);
                            });
                    } else {
                        alert('Location not found');
                    }
                });
        }

        function displayHospitals(hospitals) {
            const container = document.getElementById('hospital-box-container');
            container.innerHTML = '';

            hospitals.forEach(hospital => {
                const hospitalItem = document.createElement('div');
                hospitalItem.className = 'hospital-item';
                hospitalItem.innerHTML = `
                    <h3>${hospital.text}</h3>
                    <div id="map-${hospital.id}" class="map-container"></div>
                    <p>${hospital.place_name}</p>
                `;
                container.appendChild(hospitalItem);

                const mapElement = document.getElementById(`map-${hospital.id}`);
                const hospitalMap = new mapboxgl.Map({
                    container: mapElement,
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: hospital.center,
                    zoom: 13
                });

                new mapboxgl.Marker()
                    .setLngLat(hospital.center)
                    .setPopup(new mapboxgl.Popup().setText(hospital.text))
                    .addTo(hospitalMap);
            });
        }
    </script>
</body>

</html>
