    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
        document.getElementById('find-hospital').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            fetchHospitals(lat, lon);
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert('User denied the request for Geolocation.');
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert('Location information is unavailable.');
                    break;
                case error.TIMEOUT:
                    alert('The request to get user location timed out.');
                    break;
                case error.UNKNOWN_ERROR:
                    alert('An unknown error occurred.');
                    break;
            }
        }

        function fetchHospitals(lat, lon) {
            // Dummy data for hospitals. Replace this with actual API call.
            const hospitals = [
                { name: 'Igando General Hospital', lat: 6.5793, lon: 3.2670, address: 'Address 1' },
                { name: 'Badagry General Hospital', lat: 6.4186, lon: 2.8796, address: 'Address 2' },
                // Add more hospitals here...
            ];

            // Calculate distance from user's location to each hospital
            hospitals.forEach(hospital => {
                hospital.distance = getDistanceFromLatLonInKm(lat, lon, hospital.lat, hospital.lon);
            });

            // Sort hospitals by distance
            hospitals.sort((a, b) => a.distance - b.distance);

            displayHospitals(hospitals);
        }

        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const d = R * c; // Distance in km
            return d;
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        function displayHospitals(hospitals) {
            const container = document.getElementById('hospital-box-container');
            container.innerHTML = '';
            hospitals.forEach(hospital => {
                const hospitalDiv = document.createElement('div');
                hospitalDiv.className = 'service-box s-box6 card';
                hospitalDiv.innerHTML = `
                    <i class="fa-solid fa-hospital"></i>
                    <strong>${hospital.name}</strong>
                    <p>${hospital.address}</p>
                    <p>Distance: ${hospital.distance.toFixed(2)} km</p>
                    <a href="#">View Details</a>
                `;
                container.appendChild(hospitalDiv);
            });
        }
    </script>
